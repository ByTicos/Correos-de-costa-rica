<div class="container">
 <form ng-submit="vm.registrarSucursal(vm.nuevaSucursal)" name="formRegistroSucursal" novalidate autocomplete="off"></form>


<div class="form-group">

  <label for="idSucursal">Id Sucursal</label>
  <input type="number" id="idSucursal" class="form-control" name="idSucursal" ng-model="vm.nuevaSucursal.id" pattern="[0-9]+" maxlength="5" minlength="5" required>
  <div ng-message="required">
      <small class="form-text text-muted">Este campo es requerido</small>
  </div>

  <label for="txtNombre">Nombre de la Sucursal</label>
  <input type="text" id="txtNombre" class="form-control" name="txtNombre" ng-model="vm.nuevaSucursal.nombre" required>
  <div ng-message="required">
    <small class="form-text text-muted">Este campo es requerido</small>
  </div>

  <label for="sltProvincia">Provincia</label>
  <select id="sltProvincia" class="form-control" name="sltProvincias" ng-change="vm.rellenarCantones(vm.nuevaSucursal.provincia._id)" ng-options="provincia as provincia.name for provincia in vm.provincias track by provincia._id" ng-model="vm.nuevaSucursal.provincia" required>
    <option value="">-- Seleccione una Provincia --</option>
  </select>
  <div ng-messages="formRegistroSucursal.sltProvincias.$error" role="alert">
    <div ng-message="required">
      <small class="form-text text-muted">Este campo es requerido</small>
    </div>
  </div>
</div>

<div class="form-group">
  <label for="sltCanton">Cantón</label>
  <select id="sltCanton" class="form-control" name="sltCantones" ng-change="vm.rellenarDistrito(vm.nuevaSucursal.canton._id)" ng-options="canton as canton.name for canton in vm.cantones track by canton._id" ng-model="vm.nuevaSucursal.canton" required>
    <option value="">-- Seleccione un Cantón --</option>
  </select>
  <div ng-messages="formRegistroSucursal.sltCantones.$error" role="alert">
    <div ng-message="required">
      <small class="form-text text-muted">Este campo es requerido</small>
    </div>
  </div>
</div>

<div class="form-group">
  <label for="sltDistrito">Distrito</label>
  <select id="sltDistrito" class="form-control" name="sltDistritos" ng-options="distrito as distrito.name for distrito in vm.distritos track by distrito._id" ng-model="vm.nuevaSucursal.distrito" required>
    <option value="">-- Seleccione un Distrito --</option>
  </select>
  <div ng-messages="formRegistroSucursal.sltDistritos.$error" role="alert">
      <div ng-message="required">
        <small class="form-text text-muted">Este campo es requerido</small>
      </div>

     
    </div>
</div>
<button type="submit" class="btn btn-success">Registrar Sucursal</button>

</form>
</div>
