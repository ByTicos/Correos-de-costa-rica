
<div id="dashboard">
  <section id="registroPreAlerta" class="row">
    
    <div class="col-7">
<h1>REGISTRO DE PRE ALERTA</h1>
       <form ng-submit="vm.registrarPaquete(vm.nuevoPaquete)">

        <div class="form-group">
          <label for="">Número de traking</label>
          <input type="text" class="form-control" ng-model="vm.nuevoPaquete.tracking">
        </div>
        <div class="form-group">
          <label for="">Distribuidor</label>
          <input type="text" class="form-control" ng-model="vm.nuevoPaquete.distribuidor">
        </div>
        <div class="form-group">
          <label for="">Precio ($)</label>
          <input type="text" class="form-control" ng-model="vm.nuevoPaquete.precio">
        </div>
        <div class="form-group">
          <label for="">Distancia de la sucursal</label>
          <input type="text" class="form-control" ng-model="vm.nuevoPaquete.peso">
        </div>
        <div class="form-group">
          <label for="">Peso (Kg) </label>
          <input type="number" class="form-control" ng-model="vm.nuevoPaquete.kilometro"  min="0" max="30">
        </div>
        <div class="form-group">
          <label for="">Articulo</label>
          <select class="form-control" ng-model="vm.nuevoPaquete.tipoArticulo" ng-options="tipo as tipo.name for tipo in vm.tipoArticulo track by tipo._id">
            
          </select>
        </div>
        <div class="form-group">
          <label for="">Descripción</label>
          <input type="text" class="form-control" ng-model="vm.nuevoPaquete.descripcion">
        </div>
          <div class="" ng-show="vm.ocultarcalculo == true">
            <h2>CALCULO</h2>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Operacion</th>
                  <th>Costo</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>courier</td>
                  <td>{{vm.calculo | currency}}</td>
                </tr>
          
                <tr>
                  <td>transporte</td>
                  <td>{{vm.transporte | currency}}</td>
                </tr>
                <tr>
                  <td>total</td>
                  <td>{{vm.total | currency}}</td>
                </tr>
              </tbody>
            </table>
          
          </div>
        <button type="submit">Registrar</button>
        <button type="button" ng-click="vm.calcular(vm.nuevoPaquete); vm.ocultarCalculo()" >Calcular</button>
        <button type="button" ng-click="vm.listaPreAlerta()">Lista de pedidos</button>
        
        

      </form>
    </div>
  

     

  </section>

</div>
