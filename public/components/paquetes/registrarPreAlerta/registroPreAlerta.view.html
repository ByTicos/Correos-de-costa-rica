
<div id="dashboard">
  <section id="registroPreAlerta" class="col-8">
    <h1>REGISTRO DE PRE ALERTA</h1>

      <form ng-submit="vm.registrarPaquete(vm.nuevoPaquete)">

        <div class="form-group">
          <label for="">Número de traking</label>
          <input type="text" class="form-control" ng-model="vm.nuevoPaquete.tracking">
        </div>
        <div class="form-group">
          <label for="">Distribuidor</label>
          <input type="text" class="form-control" ng-model="vm.nuevoPaquete.distribuidor">
        </div>
        <div class="form-group">
          <label for="">Precio</label>
          <input type="text" class="form-control" ng-model="vm.nuevoPaquete.precio">
        </div>
        <div class="form-group">
          <label for="">Peso </label>
          <input type="text" class="form-control" ng-model="vm.nuevoPaquete.peso">
        </div>
        <div class="form-group">
          <label for="">Articulo</label>
          <select ng-model="vm.nuevoPaquete.tipoArticulo" ng-options="tipo as tipo.name for tipo in vm.tipoArticulo track by tipo._id">
            
          </select>
        </div>
        {{vm.nuevoPaquete.tipoArticulo}}
        <div class="form-group">
          <label for="">Descripción</label>
          <input type="text" class="form-control" ng-model="vm.nuevoPaquete.descripcion">
        </div>

        <button type="submit">Registrar</button>
        <button type="button" ng-click="vm.listaPreAlerta()">Lista de pedidos</button>
        

      </form>

  </section>

</div>
