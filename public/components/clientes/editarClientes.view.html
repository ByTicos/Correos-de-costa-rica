<section class="container">
  <form action="" class="form-horizontal" ng-submit="vm.editCliente(vm.editarCliente)">
      <div class="form-group">
          <label for="">Cédula</label>
          <input type="text" class="form-control" ng-model="vm.editarCliente.cedula" disabled>
      </div>
      <div class="form-group">
          <label for="">Foto</label>
          <input type="text" class="form-control" ng-model="vm.editarCliente.foto" required>
      </div>
      <div class="form-group">
          <label for="">Primer nombre</label>
          <input type="text" class="form-control" ng-model="vm.editarCliente.primerNombre" required>
      </div>
      <div class="form-group">
          <label for="">Segundo nombre</label>
          <input type="text" class="form-control" ng-model="vm.editarCliente.segundoNombre">
      </div>
      <div class="form-group">
          <label for="">Primer apellido</label>
          <input type="text" class="form-control" ng-model="vm.editarCliente.primerApellido" required>
      </div>
      <div class="form-group">
          <label for="">Segundo apellido</label>
          <input type="text" class="form-control" ng-model="vm.editarCliente.segundoApellido">
      </div>
      <div class="form-group">
          <label for="">Correo electrónico</label>
          <input type="text" class="form-control" ng-model="vm.editarCliente.correo" required>
      </div>
      <div class="form-group">
          <label for="">Teléfono</label>
          <input type="text" class="form-control" ng-model="vm.editarCliente.telefono" required>
      </div>
      <div class="form-group">
          <label for="">Fecha de nacimiento</label>
          <input type="date" class="form-control" ng-model="vm.editarCliente.fechaNacimiento" required>
      </div>
      <div class="form-group">
          <label for="">Provincia</label>
          <input type="text" class="form-control" ng-model="vm.editarCliente.provincia" required>
      </div>
      <div class="form-group">
          <label for="">Cantón</label>
          <input type="text" class="form-control" ng-model="vm.editarCliente.canton" required>
      </div>
      <div class="form-group">
          <label for="">Distrito</label>
          <input type="text" class="form-control" ng-model="vm.editarCliente.distrito" required>
      </div>
      <div class="form-group">
          <label for="">Dirección exacta</label>
          <input type="text" class="form-control" ng-model="vm.editarCliente.direccionExacta" required>
      </div>
      <div class="row">
        <div class="col-md-6">
            <button class="btn buttonall" type="submit">Editar</button>
        </div>
        <div class="col-md-6">
            <button class="btn buttonall" type="button" ng-click="vm.regresar()">Regresar</button>
        </div>
    </div>
  </form>
