<table class="table table-responsive">

  <thead>
    <th>Nº Tracking</th>
    <th>Distribuidor</th>
    <th>Precio</th>
    <th>Peso</th>
    <th>Tipo de articulo</th>
    <th>Descripción</th>
    <th>Estado</th>

  </thead>
  <tbody>
    <tr ng-repeat="paquete in vm.listaPaquetes" >
      <td>{{paquete.tracking}}</td>
      <td>{{paquete.distribuidor}}</td>
      <td>{{paquete.precio}}</td>
      <td>{{paquete.peso}}</td>
      <td>{{paquete.tipoArticulo}}</td>
      <td>{{paquete.descripcion}}</td>
      <td>{{paquete.estadoTraslado}}</td>

      <td>
        <button type="button" class="btn" > Editar</button>
      </td>
    </tr>
  </tbody>

</table>
