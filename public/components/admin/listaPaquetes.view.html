

<div id="dashboard" >
  <table class="table table-responsive">
  
    <thead>
      <th>Usuario</th>
      <th>Distribuidor</th>
      <th>Precio</th>
      <th>Peso</th>
      <th>Tipo de articulo</th>
      <th>Descripci√≥n</th>
      <th>Estado</th>
  
    </thead>
    <tbody>
      <tr ng-repeat="paquete in vm.listaPaquetes">
        <td>{{paquete.usuario}}</td>
        <td>{{paquete.distribuidor}}</td>
        <td>{{paquete.precio}}</td>
        <td>{{paquete.peso}}</td>

</div>
