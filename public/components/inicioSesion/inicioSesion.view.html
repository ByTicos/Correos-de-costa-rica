<div navegacion-Principal></div>
<div menu-Lateral></div>
<section id="dashboard">
  <div class="fondologin">
    <div class="login-card">
      <form ng-submit="vm.inicarSesion(vm.usuario)">
        <div>
          <h1>Por Favor ingrese su informacion</h1>
          <label>Correo electrónico</label>
          <input type="text" ng-model="vm.usuario.correo">
        </div>
        <div>
          <label>Contraseña</label>
          <input type="password" ng-model="vm.usuario.contrasenna">
        </div>
        <button class="login login-submit" type="submit">Iniciar sesion</button>
        <button class="login login-submit" type="button" ui-sref="registrarCliente">Registrarse</button>
    </div>
    </form>
  </div>
  </div>
</section>
