<div id="dashboard">
  <section id="" class="container row  wrapper">

    <div class="col-7">
      <h1>REGISTRO DE ARTICULO</h1>
      <form ng-submit="vm.registrarArticulo(vm.nuevoArticulo)">

        <div class="form-group ">
          <label for="">ID</label>
          <input type="number" class="form-control" ng-model="vm.nuevoArticulo.id" required>
        </div>
        <div class="form-group">
          <label for="">PRODUCTO</label>
          <input type="text" class="form-control" ng-model="vm.nuevoArticulo.producto" required>
        </div>
        <div class="form-group">
          <label for="">IMPUESTO</label>
          <input type="text" class="form-control" ng-model="vm.nuevoArticulo.impuesto" required>
        </div>
        
        

        <button class="btn btn-secondary" type="submit">Registrar</button>
        
        



      </form>
    </div>




  </section>

</div>
