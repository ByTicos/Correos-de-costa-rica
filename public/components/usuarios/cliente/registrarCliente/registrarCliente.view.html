<div class="container">
  <form ng-submit="vm.registrarCliente(vm.nuevoCliente)" class="">
    <div class="form-group">
      <label for="">Cédula</label>
      <input type="text" class="form-control" ng-model="vm.nuevoCliente.cedula" required>
    </div>
    <div class="form-group">
      <label for=""></label>
      <input type="file" class="form-control" ng-model="vm.nuevoCliente.foto" img-upload required>
    </div>

    <div class="form-group">
      <label for=""></label>
      <input type="text" class="form-control" placeholder="Primer Nombre" ng-model="vm.nuevoCliente.primerNombre" required>
    </div>

    <div class="form-group">
      <label for=""></label>
      <input type="text" class="form-control" placeholder="Segundo Nombre" ng-model="vm.nuevoCliente.segundoNombre">
    </div>

    <div class="form-group">
      <label for=""></label>
      <input type="text" class="form-control" placeholder="Primer Apellido" ng-model="vm.nuevoCliente.primerApellido" required>
    </div>

    <div class="form-group">
      <label for=""></label>
      <input type="text" class="form-control" placeholder="Segundo Apellido" ng-model="vm.nuevoCliente.segundoApellido" required>
    </div>

    <div class="form-group">
      <label for=""></label>
      <input type="email" class="form-control" ng-model="vm.nuevoCliente.correo" placeholder="Correo Electronico" required>
    </div>

    <div class="form-group">
      <label for=""></label>
      <input type="text" class="form-control" placeholder="Teléfono" ng-model="vm.nuevoCliente.telefono" required>
    </div>

    <div class="form-group">
      <label for=""></label>
      <input type="date" class="form-control" placeholder="Fecha Nacimiento" ng-model="vm.nuevoCliente.fechaNacimiento" required>
    </div>

    <div class="form-group">
      <label for=""></label>
      <input list="sltProvincia" class="form-control" name="sltProvincia" ng-change="vm.rellenarCantones(vm.nuevoCliente.provincia)"
        ng-model="vm.nuevoCliente.provincia" placeholder="Provincia" required>
      <datalist id="sltProvincia">
        <option ng-repeat="provincia in vm.provincias track by provincia._id" value="{{provincia.name}}" id="{{provincia._id}}">
      </datalist>
    </div>

    <div class="form-group">
      <label for=""></label>
      <input list="sltCanton" class="form-control" name="sltCanton" ng-change="vm.rellenarDistrito(vm.nuevoCliente.canton)" ng-model="vm.nuevoCliente.canton"
        placeholder="Canton" required>
      <datalist id="sltCanton">
        <option ng-repeat="canton in vm.cantones" value="{{canton.name}}">
      </datalist>
    </div>

    <div class="form-group">
      <label for=""></label>
      <input list="sltDistrito" name="sltDistrito" class="form-control" ng-model="vm.nuevoCliente.distrito" placeholder="Distrito"
        required>
      <datalist id="sltDistrito">
        <option ng-repeat="distrito in vm.distritos" value="{{distrito.name}}">
      </datalist>
    </div>

    <div class="form-group">
      <label for=""></label>
      <input type="text" class="form-control" ng-model="vm.nuevoCliente.direccionExacta" placeholder="Direccion Exacta" required>
    </div>

    <div class="form-group">
      <label for=""></label>
      <input type="text" class="form-control" ng-model="vm.nuevoCliente.contrasenna" placeholder="Contraseña" required>
    </div>

    <button type="submit" class="button">Registrar</button>
  </form>
</div>
