<div navegacion-Principal></div>
<div menu-Lateral></div>
<section id="dashboard">
  <form action="" class="form-horizontal" ng-submit="vm.modifCliente(vm.modificarCliente)">
    <div class="form-group">
      <label for="">Cédula</label>
      <input type="text" class="form-control" ng-model="vm.modificarCliente.cedula" disabled>
    </div>
    <div class="form-group">
      <label for="">Foto</label>
      <input type="text" class="form-control" ng-model="vm.modificarCliente.foto" required>
    </div>
    <div class="form-group">
      <label for="">Primer nombre</label>
      <input type="text" class="form-control" ng-model="vm.modificarCliente.primerNombre" required>
    </div>
    <div class="form-group">
      <label for="">Segundo nombre</label>
      <input type="text" class="form-control" ng-model="vm.modificarCliente.segundoNombre">
    </div>
    <div class="form-group">
      <label for="">Primer apellido</label>
      <input type="text" class="form-control" ng-model="vm.modificarCliente.primerApellido" required>
    </div>
    <div class="form-group">
      <label for="">Segundo apellido</label>
      <input type="text" class="form-control" ng-model="vm.modificarCliente.segundoApellido">
    </div>
    <div class="form-group">
      <label for="">Correo electrónico</label>
      <input type="text" class="form-control" ng-model="vm.modificarCliente.correo" required>
    </div>
    <div class="form-group">
      <label for="">Teléfono</label>
      <input type="text" class="form-control" ng-model="vm.modificarCliente.telefono" required>
    </div>
    <div class="form-group">
      <label for="">Fecha de nacimiento</label>
      <input type="date" class="form-control" ng-model="vm.modificarCliente.fechaNacimiento" required>
    </div>
    <div class="form-group">
      <label for="sltProvincia">Provincia</label>
        <input list="sltProvincia" class="form-control" name="sltProvincia" ng-change="vm.rellenarCantones(vm.modificarCliente.provincia)" ng-model="vm.modificarCliente.provincia" required>
        <datalist id="sltProvincia">
          <option ng-repeat="provincia in vm.provincias track by provincia._id" value="{{provincia.name}}" id="{{provincia._id}}">
        </datalist> 
    </div>

    <div class="form-group">
      <label for="sltCanton">Cantón</label>
        <input list="sltCanton" class="form-control" name="sltCanton" ng-change="vm.rellenarDistrito(vm.modificarCliente.canton)" ng-model="vm.modificarCliente.canton" required>
        <datalist id="sltCanton">
          <option ng-repeat="canton in vm.cantones" value="{{canton.name}}">
        </datalist>
    </div>

    <div class="form-group">
      <label for="sltDistrito">Distrito</label>
        <input list="sltDistrito" class="form-control" name="sltDistrito" ng-model="vm.modificarCliente.distrito" required>
        <datalist id="sltDistrito">
          <option ng-repeat="distrito in vm.distritos" value="{{distrito.name}}">
        </datalist>
    </div>
    <div class="form-group">
      <label for="">Dirección exacta</label>
      <input type="text" class="form-control" ng-model="vm.modificarCliente.direccionExacta" required>
    </div>
      <div class="col-md-6">
        <button class="btn buttonall" type="submit">Modificar</button>
      </div>
  </form>
</section>
