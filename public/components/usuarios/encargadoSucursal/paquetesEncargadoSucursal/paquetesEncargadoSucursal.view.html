
<section id="dashboard">

  <div class="" id="viewonly">    
    
      <legend>Paquetes recibidos en sucursal</legend>

      <div class=" col-12 col-md-4 mt-5 mb-5">
        <label for="">Buscar</label>
        <input type="text" class="form-control" ng-model="buscarPaquete" placeholder="ingrese lo que desea buscar">
      </div>
    
      <table class="table table-responsive">
    
        <thead>
          <th><a class="puntero" ng-click="columna = 'usuario'; reverse = !reverse">Usuario</a></th>
          <th><a class="puntero" ng-click="columna = 'tracking'; reverse = !reverse">Tracking</a></th>
          <th><a class="puntero" ng-click="columna = 'distribuidor'; reverse = !reverse">Distribuidor</a></th>
          <th><a class="puntero" ng-click="columna = 'precio'; reverse = !reverse">Precio</a></th>
          <th><a class="puntero" ng-click="columna = 'peso'; reverse = !reverse">Peso</a></th>
          <th><a class="puntero" ng-click="columna = 'tipoArticulo'; reverse = !reverse">Tipo de artículo</a></th>
          <th><a class="puntero" ng-click="columna = 'descripcion'; reverse = !reverse">Descripción</a></th>
          <th><a class="puntero" ng-click="columna = 'sucursal'; reverse = !reverse">Sucursal</a></th>
      
        </thead>
        <tbody>
          <tr ng-repeat="paquete in vm.listaPaquetes | filter:buscarPaquete | orderBy:columna: reverse" ng-if="paquete.estadoTraslado === 'En Sucursal' && paquete.sucursal === vm.rolSucursal">
            <td>{{paquete.usuario}}</td>
            <td>{{paquete.tracking}}</td>
            <td>{{paquete.distribuidor}}</td>
            <td>{{paquete.precio}}</td>
            <td>{{paquete.peso}}</td>
            <td>{{paquete.tipoArticulo.name}}</td>
            <td>{{paquete.descripcion}}</td>
            <td>{{paquete.sucursal}}</td>
            <td>
            <select ng-model="nombre">
              <option value="">Seleccione Repartidor</option>
              <option value="{{repartidor.primerNombre}}" ng-repeat="repartidor in vm.listaRepartidores" ng-if="repartidor.sucursalAsignada == vm.rolSucursal">{{repartidor.primerNombre}}</option>
            </select>
            </td>
            <td><button class="btn" type="button" ng-click="vm.asignarRepartidor(paquete,nombre)"><small>Asignar Repartidor</small> </button></td>
          </tr>
        </tbody>
      
      </table>

  </div>

</section>
