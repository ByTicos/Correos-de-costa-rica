
<section id="container-fluid">
    
      <legend class="col-12 offset-1">Paquetes recibidos en sucursal</legend>
    
      <table class="table table-responsive table-striped text-centered col-12 offset-1">
    
        <thead class="thead-dark">
          <th>Usuario</th>
          <th>Tracking</th>
          <th>Distribuidor</th>
          <th>Precio</th>
          <th>Peso</th>
          <th>Tipo de articulo</th>
          <th>Descripci√≥n</th>
          <th>Asignar</th>
      
        </thead>
        <tbody>
          <tr ng-repeat="paquete in vm.listaPaquetes" ng-if="paquete.estadoTraslado === 'En Sucursal'">
            <td>{{paquete.usuario}}</td>
            <td>{{paquete.tracking}}</td>
            <td>{{paquete.distribuidor}}</td>
            <td>{{paquete.precio}}</td>
            <td>{{paquete.peso}}</td>
            <td>{{paquete.tipoArticulo.name}}</td>
            <td>{{paquete.descripcion}}</td>
            <td>
            <select ng-model="vm.asignarRepartidor">
              <option value="">Seleccione Repartidor</option>
              <option value="{{repartidor.primerNombre}}" ng-repeat="repartidor in vm.listaRepartidores" ng-if="repartidor.sucursalAsignada == vm.rolSucursal" ng-model="vm.listaRepartidores" >{{repartidor.primerNombre}}</option>
            </select>
            </td>
          </tr>
        </tbody>
      
      </table>

  </div>

</section>
