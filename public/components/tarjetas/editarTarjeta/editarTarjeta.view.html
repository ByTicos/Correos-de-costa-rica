<div navegacion-Principal></div>
<div menu-Lateral></div>
<section id="dashboard">

                <h1>Ingrese su tarjeta</h1>
            </div>
            <div class="payment">
                <form ng-submit="vm.editTarjeta(vm.editarTarjeta)">
                  
                     <div class="form-group owner">
                        <input type="text" name="field1" id="field1" class="" disabled ng-model="vm.editarTarjeta.id"/>
                        
                    </div>

                    <div class="form-group owner">
                        <label for="owner">Nombre en la Tarjeta</label>
                        <input type="text" class="form-control" id="owner" ng-model="vm.editarTarjeta.nombre" required>
                    </div>
                    <div class="form-group CVV">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" ng-model="vm.editarTarjeta.cvv" required>
                    </div>
                    <div class="form-group" id="card-number-field">
                        <label for="cardNumber">Numero de Tarjeta</label>
                        <input type="text" class="form-control" id="cardNumber" ng-model="vm.editarTarjeta.numero" required>
                    </div>
                    <div class="form-group" id="expiration-date">
                        <label>Valido Hasta</label>
                        <select id="month">
                            <option value="01">January</option>
                            <option value="02">February </option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select id="year">
                            <option value="2018"> 2018</option>
                            <option value="2019"> 2019</option>
                            <option value="2020"> 2020</option>
                            <option value="2021"> 2021</option>
                            <option value="2022"> 2022</option>
                            <option value="2023"> 2023</option>
                            <option value="2024"> 2024</option>
                            <option value="2025"> 2025</option>
                            <option value="2026"> 2026</option>
                            <option value="2027"> 2027</option>
                        </select>
                       
                    </div>
                    <div class="form-group" id="credit_cards">
                        <img src="../../sources/images/visa.jpg" id="visa">
                        <img src="../../sources/images/mastercard.jpg" id="mastercard">
                        <img src="../../sources/images/amex.jpg" id="amex">
                        <img src="../../sources/images/discover.jpg" id="discover">
                    </div>
                    <div class="form-group" id="">
                        <button type="submit" class="btn btn-default" id="" ng-click="verificar()">Editar </button>
                    </div>

                    <div class="col-md-6">
                        <button type="button" ng-click="vm.cambiarEstadoTarjeta('inactivo')">Desactivar</button>
                      </div>
                      <div class="col-md-6">
                        <button type="button" ng-click="vm.cambiarEstadoTarjeta('activo')">Activar</button>
                      </div>
                </form>
            </div>
        </div>
