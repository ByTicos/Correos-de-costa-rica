<div navegacion-Principal></div>
<div menu-Lateral></div>

<div id="dashboard">
  <section class="container">
    <form action="" class="form-horizontal" ng-submit="vm.registrarEntidad(vm.nuevaEntidad)">
      <div class="form-group">
        <label for="">Nombre</label>
        <input type="text" class="form-control" ng-model="vm.nuevaEntidad.nombre">
      </div>
      <div class="form-group">
        <label for="">Cédula jurídica</label>
        <input type="text" class="form-control" ng-model="vm.nuevaEntidad.cedulaJuridica">
      </div>
      <button class="btn" type="submit">Registrar</button>
    </form>
  </section>
</div>
