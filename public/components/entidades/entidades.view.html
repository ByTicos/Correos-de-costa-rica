<section class="container">
  <form action="" class="form-horizontal" ng-submit="vm.registrarEntidad(vm.nuevaEntidad)">
    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" class="form-control" ng-model="vm.nuevaEntidad.nombre">
    </div>
    <div class="form-group">
      <label for="">Cédula jurídica</label>
      <input type="text" class="form-control" ng-model="vm.nuevaEntidad.cedulaJuridica">
    </div>
    <button type="submit">Registrar</button>
  </form>
</section>
<section class="container">
  <table class="table table-responsive">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Cédula jurídica</th>
      </tr>
    </thead>
    <tbody>
    <tr ng-repeat="entidad in vm.listaEntidades">
      <td>{{entidad.nombre}}</td>
      <td>{{entidad.cedulaJuridica}}</td>
      <td>
        <button class="btn btn-primary" type="button" ng-click="vm.registrarConvenio(entidad)">Convenios</button>
      </td>
    </tr>
    </tbody>
  </table>
</section>
